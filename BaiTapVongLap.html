<!DOCTYPE html>
<html lang="en">

    <title>Title</title>
    <h2>Tính giai thừa n(n là số nguyên)</h2>
</head>
<body>

<script>
    let a =+prompt("nhập số");
    let c = 1;
    for (i=1; i<=a; i++)
    c=c+i;
    document.write(c);
</script>
