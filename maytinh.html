<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính</title>
</head>
<body>
<input type="number" id="a">
<input type="number" id="b"><br>
<button type="button" onclick="cong()">+</button>
<button type="button" onclick="tru()">-</button>
<button type="button" onclick="nhan()">x</button>
<button type="button" onclick="chia()">a/b</button>
<p id="KQ"></p>
<p></p>
</body>
</html>
<script>

    function cong(){
        let a=parseInt(document.getElementById("a").value)
        let b=parseInt(document.getElementById("b").value)
        let tong=a+b
        document.getElementById("KQ").innerHTML='Kết quả: '+tong
    }
    function tru(){
        let a=parseInt(document.getElementById("a").value)
        let b=parseInt(document.getElementById("b").value)
        let tru=a-b
        document.getElementById("KQ").innerHTML='Kết quả: '+tru

    }function nhan(){
        let a=parseInt(document.getElementById("a").value)
        let b=parseInt(document.getElementById("b").value)
        let nhan=a*b

        document.getElementById("KQ").innerHTML='Kết quả: '+nhan
    }
    function chia(){
        let a=parseInt(document.getElementById("a").value)
        let b=parseInt(document.getElementById("b").value)
        let chia=a/b
        document.getElementById("KQ").innerHTML='Kết quả: '+chia
    }
</script>
