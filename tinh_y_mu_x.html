<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính y mũ x trong vòng lặp</title>
</head>
<body>
<script>
    let y = +prompt("nhập y");
    let x = +prompt("nhập x");
    let kq = 1;
    for(i=1;i<=x;i++){
        kq=kq*y;
    }
  alert(kq)
</script>
</body>
</html>
