<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng</title>
  <style>
    body{padding-top: 50px}
  </style>
    <h2>Tạo mảng array để lưu các giá trị được nhập vào</h2>
</head>
<body>
<input type="text" id="giatri"/>
<input type="button" id="giatri2" value="Add" onclick="add_element_to_array();"/>
<input type="button" id="giatri3" value="Display" onclick="display_aray();"/>
<div id="ketqua"></div>
<script>
let x=0;
let array = Array();
function add_element_to_array() {
    array[x] = document.getElementById("giatri").value;
    alert("Element: "+ array[x] + "Added at index" +x); x++;
    document.getElementById("giatri").value = "";
}
function display_aray(){
    let e= "<hr/>";
    for (let i=0; i<array.length; i++){
        e = e + "Element " + i +" = "+ array[i] + "<br/>";
        document.getElementById("ketqua").innerHTML = e;
    }
}
</script>
</body>
</html>
