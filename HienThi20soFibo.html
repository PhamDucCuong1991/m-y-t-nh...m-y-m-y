<body>
<script>
    function tong(){
  let a = 0;
    let  b = 1;
      let c = a + b;
      let kq ="";
      let tongkq=0;
  for (let i=0; i<19; i++) {
    a = b;
    b = c;
    c = a + b;
    tongkq = a+ tongkq;
          kq += "   "+a;

  }
  document.getElementById("kq").innerHTML = kq + " "+"kết quả"+" "+tongkq;

    }


</script>
<button type="button" id="tinhtong" onclick="tong()">Tổng</button>
<p id="kq"></p>
